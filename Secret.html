<html>
  <head>
    <title>
       Calculator
    </title>
    <link rel="icon" type="image/png" href="https://codehs.com/uploads/be5e5cb0a4d7b753c164c71fe476f1a8">
    <link rel="stylesheet" href="global.min.css">
    <style>
      form {
        margin-bottom: 20px;
      }
      input[type="text"] {
        padding: 8px;
        width: 300px;
        margin-bottom: 10px;

      button {

        background: #7289da;
        color: white;

        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        align-items: flex-start;
        margin-bottom: 15px;

  <body>
    <center>
      <br>
      <br>
      <br>
      <br>
      <h1 class="tptxt">
        Calculator
      </h1>
      <select id="channelSelector" class="button">
        <option value="1394823175292063910">
          General
        </option>
        <option value="1397419740481323139" >
          Shop
        </option>
      </select>
      <form id="sendForm" enctype="multipart/form-data">
        <select class="button" id="nameSelect" required>
          <option value="" disabled selected>Select your name</option>
          <option value="Ryan">Ryan</option>
          <option value="Trey">Trey</option>
          <option value="Josh">Josh</option>
          <option value="Ayden">Ayden</option>
          <option value="Levi">Levi</option>
          <option value="Ethan">Ethan</option>
          <option value="Jesus">Jesus</option>
          <option value="Matthew">Matthew</option>
        </select>
        <br>
        <input class="button" type="text" id="msgInput" placeholder="Type your message..." required />
        <br>
        <label for="imageInput" class="custom-file-upload">
          Choose a file
        </label>
        <input style="display:none;" type="file" id="imageInput" />
        <br>
        <div id="fileLabel">
        </div>
        <button class="button" type="submit">
          Send

        <br>
        <br>

    <ul id="messages"></ul>
    <br>
    <br>
    <br>
    <br>
    <script>
  const nameSelect = document.getElementById('nameSelect');

  window.addEventListener('DOMContentLoaded', () => {
    const loggedInName = localStorage.getItem('username');

    if (loggedInName) {
      nameSelect.innerHTML = `<option value="${loggedInName}" selected>${loggedInName}</option>`;
      const fakeNameInput = document.createElement('input');
      fakeNameInput.type = 'hidden';
      fakeNameInput.id = 'nameInput';
      fakeNameInput.value = loggedInName;
      document.getElementById('sendForm').appendChild(fakeNameInput);
    } else {
      alert('Please log in first.');
      window.location.href = 'index.html';
    }
  });
</script>
    <script>
      const backendUrl = 'https://discord-proxy1.onrender.com';
function getDisplayName(username) {
  const nameMap = {
    "qxx.eclipse.xxp": "Trey",
    "nitrix1181": "Ayden",
    "hacker41": "Ryan",
    "joshieguy3000": "Josh",
    "ethanator0810": "Ethan",
    "epicsauceman12_86332": "Levi",
    "ducklett01god": "Jesus",
    "xlilmaddmax_35525": "Matthew"
  };
  return nameMap[username] || username;
}
function getSelectedChannelId() {
  return document.getElementById('channelSelector').value;
}
const displayedMessageIds = new Map();
async function fetchMessages() {
  const channelId = getSelectedChannelId();
  let channelSet = displayedMessageIds.get(channelId);
  if (!channelSet) {
    channelSet = new Set();
    displayedMessageIds.set(channelId, channelSet);
  }
  try {
    const res = await fetch(`${backendUrl}/api/messages?channelId=${channelId}`);
    const data = await res.json();
    const list = document.getElementById('messages');
    data.reverse().forEach(msg => {
      if (channelSet.has(msg.id)) return;
      channelSet.add(msg.id);
      const li = document.createElement('li');
      const avatarUrl = msg.author.avatar
        ? `https://cdn.discordapp.com/avatars/${msg.author.id}/${msg.author.avatar}.png`
        : `https://cdn.discordapp.com/embed/avatars/0.png`;
      const timestamp = new Date(msg.timestamp).toLocaleString();
      const imageRegex = /(https?:\/\/[^\s]+?\.(png|jpe?g|gif|webp)(\?[^\s]*)?)/gi;
      let formattedContent = msg.content.replace(imageRegex, (url) => {
        return `<br><img class="message-img" src="${url}" alt="image">`;
      });
      if (msg.attachments && msg.attachments.length > 0) {
        msg.attachments.forEach(attachment => {
          const url = attachment.url;
          const type = attachment.content_type || '';
          if (type.startsWith('image/') || /\.(png|jpe?g|gif|webp)$/i.test(attachment.filename)) {
            formattedContent += `<br><img class="message-img" src="${url}" alt="attachment">`;
          } else if (type.startsWith('video/') || /\.(mp4|mov|webm|ogg)$/i.test(attachment.filename)) {
            formattedContent += `<br><video controls class="message-video" src="${url}"></video>`;
          } else if (type.startsWith('audio/') || /\.(mp3|wav|ogg)$/i.test(attachment.filename)) {
            formattedContent += `<br><audio controls class="message-audio" src="${url}"></audio>`;
          } else {
            formattedContent += `<br><a href="${url}" target="_blank" class="message-file">${attachment.filename}</a>`;
          }
        });
      }
      li.innerHTML = `
        <img src="${avatarUrl}" class="avatar">
        <div class="content">
          <strong>${getDisplayName(msg.author.username)}</strong>
          <div>${formattedContent}</div>
          <div class="timestamp">${timestamp}</div>
        </div>`;
      list.prepend(li);
    });
  } catch (err) {
    console.error('Error fetching messages:', err);
  }
}
async function sendMessage(name, content, file) {
  const channelId = getSelectedChannelId();
  const formData = new FormData();
  formData.append('channelId', channelId);
  formData.append('message', `${name}\n${content}`);
  if (file) {
    formData.append('file', file);
  }
  try {
    await fetch(`${backendUrl}/send`, {
      method: 'POST',
      body: formData
    });
    document.getElementById('msgInput').value = '';
    document.getElementById('nameInput').value = '';
    document.getElementById('imageInput').value = '';
    fetchMessages();
  } catch (err) {
    console.error('Error sending message:', err);
  }
}
document.getElementById('channelSelector').addEventListener('change', () => {
  const channelId = getSelectedChannelId();
  const list = document.getElementById('messages');
  list.innerHTML = '';
  displayedMessageIds.set(channelId, new Set());
  fetchMessages();
});
document.getElementById('sendForm').addEventListener('submit', (e) => {
  e.preventDefault();
  const name = document.getElementById('nameInput').value.trim();
  const msg = document.getElementById('msgInput').value.trim();
  const file = document.getElementById('imageInput').files[0];
  if (name && (msg || file)) sendMessage(name, msg, file);
});
fetchMessages();
setInterval(fetchMessages, 5000);

    </script>
    <script src="logout.js" >
    </script>
    <script src="files.js">
    </script>
  </body>
</html>
