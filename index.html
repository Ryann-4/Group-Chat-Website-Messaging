<!DOCTYPE html>
<html>
<head>
  <title>
    Calculator
  </title>
  <link rel="icon" type="image/png" href="https://codehs.com/uploads/be5e5cb0a4d7b753c164c71fe476f1a8">
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
    }
    .hidden {
      display: none;
    }
    .login {
      margin-top: 20vh;
      text-align: center;
    }
    input {
      padding: 8px;
      margin: 8px;
      width: 240px;
    }
    button {
      padding: 8px 16px;
      background: #7289da;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login" id="authBox">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Username"><br>
    <input type="password" id="pass" placeholder="Password"><br>
    <button onclick="unlock()">Enter</button>
    <p id="fail" style="color:red;"></p>
  </div>
  <script src="login.js">
</script>
</body>
</html>
