<!DOCTYPE html>
<html>
<head>
  <title>

  </title>
  <link rel="icon" type="image/png" href="https://codehs.com/uploads/f111a37947de2cea81db858094c04f2d">
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
    }
    .hidden {
      display: none;
    }
    .login {
      margin-top: 20vh;
      text-align: center;
    }
    input {
      padding: 8px;
      margin: 8px;
      width: 240px;
    }
    button {
      padding: 8px 16px;
      background: #7289da;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login" id="authBox">
    <h2>Login</h2>
    <input type="text" id="user" placeholder="Username"><br>
    <input type="password" id="pass" placeholder="Password"><br>
    <button onclick="unlock()">Enter</button>
    <p id="fail" style="color:red;"></p>
  </div>

  <script>
    const u = "VG1GMFpVaHBaMmRsY25NPQ=="; // nate higgers (x2)
    const p = "VG1GMFpVaHBaMmRsY25NPQ=="; // nate higgers (x2)
    const redir = "YUhSMGNITTZMeTl5ZVdGdWJpMDBMbWRwZEdoMVlpNXBieTlIY205MWNDMURhR0YwTFZkbFluTnBkR1V0VFdWemMyRm5hVzVuTDFObFkzSmxkQT09";

    const decode = txt => decodeURIComponent(escape(window.atob(window.atob(txt))));
  const encode = txt => window.btoa(window.btoa(txt));

  function unlock() {
    const inputUser = document.getElementById("user").value.trim();
    const inputPass = document.getElementById("pass").value.trim();
    const failMsg = document.getElementById("fail");

    const decodedUser = decode(u);
    const decodedPass = decode(p);

    if (inputUser === decodedUser && inputPass === decodedPass) {
      localStorage.setItem("auth", "1"); // âœ… mark as logged in
      window.location.href = decode(redir);
    } else {
      failMsg.innerText = "Invalid credentials.";
    }
  }
</script>
</body>
</html>
